<ion-header>
  <ion-toolbar>
    <ion-title>history-results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
    <ion-list show-delete="false" 
              can-swipe="true"
              #ionList>
      <ion-item-sliding *ngFor='let res of results | async' >
         <ion-item #itemResult>
            {{res.value}}
        </ion-item>
        <ion-item-options>
          <button ion-button expandable color="danger" (click)="deleteRes(res.id)">I'm a button !
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
        <!-- <ion-item-options side="right">
          <ion-button expandable color="danger">
            <ion-icon name="trash"></ion-icon>
            Remove Result
          </ion-button>
        </ion-item-options>  -->
      </ion-item-sliding>
    </ion-list>
    <ion-button (click)="onToCalcPage()">Go to calculate</ion-button>
    <ion-button (click)="onClick()">list console</ion-button>
  </ion-content>
